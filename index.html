<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/favicon/apple-touch-icon.png">
    <link rel="icon" href="assets/icons/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/icons/favicon/site.webmanifest">
    <link rel="stylesheet" href="/style/normalize.css">
    <link rel="stylesheet" href="/style/style.css">
    <title>PetCare</title>
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <section class="header_content">
                <div class="logo header_content__logo">
                    <a href="index.html">
                        <svg class="header_content__logo_icon">
                            <use xlink:href="/assets/icons/sprite.svg#logo-icon"></use>
                        </svg>
                    </a>
                    <span class="header_content__logo_name">PetCare</span>
                </div>
                <nav class="header_content__menu">
                    <ul class="header_content__menu">
                        <li class="header_content__menu_item">Новости</li>
                        <li class="header_content__menu_item">О нас</li>
                        <li class="header_content__menu_item">Блог</li>
                        <li class="header_content__menu_item">Услуги</li>
                        <li class="header_content__menu_item">Контакты</li>
                    </ul>
                </nav>
                <div class="header_content__social-nets">
                    <a href="https://www.instagram.com/?hl=ru">
                        <svg class="header_content__social-nets_instagram">
                            <use xlink:href="/assets/icons/sprite.svg#instagram"></use>
                        </svg>
                    </a>
                    <a href="https://tlgrm.ru/">
                        <svg class="header_content__social-nets_telegram">
                            <use xlink:href="/assets/icons/sprite.svg#telegram"></use>
                        </svg>
                    </a>
                    <a href="https://vk.com/">
                        <svg class="header_content__social-nets_vk">
                            <use xlink:href="/assets/icons/sprite.svg#vk"></use>
                        </svg>
                    </a>
                </div>
            </section>
        </div>
    </header>
    <main>
        <section class="slider">
            <div class="slider_item">
                <div class="slider_item_circle"></div>
                <div class="wrapper">
                    <div class="slider_item_switches">
                        <button class="slider_item_switches__left-arrow">
                            <svg class="disabled_switch slider_item_switches__left-arrow_icon">
                                <use xlink:href="/assets/icons/sprite.svg#button-arrow"></use>
                            </svg>
                        </button>
                        <button class="slider_item_switches__right-arrow">
                            <svg class="slider_item_switches__right-arrow_icon">
                                <use xlink:href="/assets/icons/sprite.svg#button-arrow"></use>
                            </svg>
                        </button>
                    </div>
                    <div class="slider_item_content">
                        <div class="slider_item_content__information">
                            <h2>
                                Мы заботимся о ваших питомцах
                            </h2>
                            <p>
                                Записывайтесь в ветклиники и консультируйтесь с ветеринарным врачом онлайн
                            </p>
                            <button>Связаться с нами</button>
                        </div>
                        <div class="slider_item_content__image"></div>
                    </div>
                </div>
            </div>
            <!-- <div class="slider_item">
                <div class="slider_item_switches"></div>
                <div class="slider_item_content">
                    <div class="slider_item_content__information">
                        <h2></h2>
                        <p></p>
                        <span></span>
                        <button></button>
                    </div>
                </div>
            </div> -->
        </section>
        <section class="content">
            <article class="content__card-doctor"></article>
            <article class="content__card-blog"></article>
        </section>
    </main>
    <footer>
        <section class="footer_content">
            <div class="footer_content__contacts"></div>
            <div class="footer_content__copy-rights"></div>
            <div class="logo footer_content__logo"></div>
        </section>
    </footer>
</body>

</html>
